<shared-loading-spinner [loading]="this.processing"></shared-loading-spinner>
<div *ngIf="!this.processing" class="card">
  <div class="card-header"> {{ this.cardHeader }} </div>
  <div class="card-body">
    <h5 class="card-title">{{ this.candidate.lastName }} {{ this.candidate.firstName }}</h5>
    <div class="row">
      <div class="col-md-4">
        <label for="birthDate">Birth date</label>
        <p>{{this.candidate.birthdate}}</p>
      </div>
      <div class="col-md-4">
        <label for="phone">Phone</label>
        <p>{{this.candidate.phone}}</p>
      </div>
      <div class="col-md-4">
        <label for="">Email</label>
        <p>{{this.candidate.email}}</p>
      </div>
    </div>
  </div>
</div>
